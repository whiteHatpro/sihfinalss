   <meta charset="UTF-8">

    <title>Registration Form Using Bootstrap 4</title>
</head>
<body>

    <div class="container">
        <form>
            <h2 class="text-center">Student Final Details</h2>
            
        <div class="row jumbotron">
            <tr>
                <label for="email">Photo</label>
                <td><div style="width:150px;height:150px;border:0px 300px solid #000;background-color:aliceblue;">This is a rectangle!</div></td>
                </tr>
            <div class="col-sm-6 form-group">
                <label for="name-f">First Name</label>
                <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your first name." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="name-l">Last name</label>
                <input type="text" class="form-control" name="lname" id="name-l" placeholder="Enter your last name." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address">Address</label>
                <input type="address" class="form-control" name="Locality" id="address" placeholder="Locality/House/Street no." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="Application">Application Form No</label>
                <input type="Application" class="form-control" name="Application" id="Application" placeholder="Application Form No" required>
            </div>
            <div class="col-sm-2 form-group">
                <label for="City">City</label>
                <input type="address" class="form-control" name="City" id="City" placeholder="Enter your City" required>
            </div>
            <div class="col-sm-2 form-group">
                <label for="State">State</label>
                <input type="address" class="form-control" name="State" id="State" placeholder="Enter your state" required>
            </div>
            <div class="col-sm-2 form-group">
                <label for="zip">Postal-Code</label>
                <input type="zip" class="form-control" name="Zip" id="zip" placeholder="Postal-Code." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="country">Country</label>
                <input type="country" class="form-control" name="country" id="country" placeholder="Country" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="Date of Birth">Date of Birth</label>
                <input type="country" class="form-control" name="Date" id="dob" placeholder="Date of Birth" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="Gender">Gender</label>
                <input type="Gender" class="form-control" name="Gender" id="gender" placeholder="Gender" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="tel">Phone</label>
                <input type="tel" name="phone" class="form-control" id="tel" placeholder="Enter Your Contact Number." required>
            </div>
           
            
        </div>
        </form>
    </div>


</body>
